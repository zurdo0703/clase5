<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="img/dados.png" rel="shortcut icon" type="image/png"/>
    <!-- [if lt IE 9] 
		<link src="https://cdnjs.cloudflare.com/ajax/libs/ie8/0.8.1/ie8.max.js" />
	-->
  </head>
  <body>
  	<div class="container mt-5">
  		<div class="text-center mb-3">
  			<h1 class="text-danger">Asignacion de clase para el Estudiante</h1>
  		</div>
  		<form name="formLogeo" id="formLogeo" >
  			<div class="col-12 pb-3 row">
  				<label for="nombre" class="col-2">Nombre:</label>
  				<div class="col-10">
  					<input class="form-control" type="text" name="nombre" id="nombre" />
  				</div>
  			</div>
  			<div class="col-12 pb-3 row">
  				<label for="apellido" class="col-2">Apellido:</label>
  				<div class="col-10">
  					<input class="form-control" type="text" name="apellido" id="apellido" />
  				</div>
  			</div>
  			<div class="col-12 pb-3 row">
  				<label for="foto" class="col-2">Foto Estudiante:</label>
  				<div class="col-10">
  					<input class="form-control" type="file" name="foto" id="foto" />
  				</div>
  			</div>
  			<div class="col-12 pb-3 row">
  				<label for="materia" class="col-2">Materia:</label>
  				<div class="col-10">
  					<select class="form-control" name="materia" id="materia">
  						<option value="0"></option>
  						<option value="1">Matematicas</option>
  						<option value="2">Español</option>
  						<option value="3">Sociales</option>
  						<option value="4">Ingles</option>
  						<option value="5">Ciencias</option>
  						<option value="6">Democracia</option>
  					</select>
  				</div>
  			</div>
  			<div class="col-12 pb-3 row">
  				<label for="repitente1" class="col-2">Repitente:</label>
  				<div class="col-10">
  					<label class="col-2">Si</label>
  					<input class="" type="radio" value="1" name="repitente" id="repitente1" />
  					<label class="col-2">No</label>
  					<input class="" type="radio" value="2" name="repitente" id="repitente2" />
  				</div>
  			</div>
  			<div class="col-12 pb-3 row">
  				<label for="observacion" class="col-2">Observaciones:</label>
  				<div class="col-10">
  					<textarea class="form-control" name="observacion" id="observacion" placeholder="Escriba su observación:"></textarea>
  				</div>	
  			</div>	
  			<div class="col-12 pb-3 row">
  				<div class="col-12 text-center">
  					<input class="btn btn-info btn-lg" type="submit" value="Grabar" id="grabar" onclick="return Confirmar()" />
  					<input class="btn btn-info btn-lg" type="button" value="Cancelar" id="cancela" onclick="Cancelar()" />
  				</div>
  			</div>
  		</form>
  	</div>

    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/misfunciones.js" type="text/javascript"></script>
  </body>
</html>
